<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile</title>
</head>
<body>
  <div>
    <header>
      <div class="status">
        <div class="status--time"><h3>9:41</h3></div>
        <div class="status--icons">
          <img src="./imgs/icons8-signal-60.png" alt="">
          <img src="./imgs/icons8-wi-fi-60.png" alt="">
          <img src="./imgs/icons8-battery-level-60.png" alt="">
        </div>
      </div>
      <div class="info">
        <div class="info--title"><h1>username</h1></div>
        <div class="info--stats">
          <figure>
            <img src="" alt="">
            <img src="./imgs/icons8-plus-blue-30.png" alt="">          
          </figure>
          <div class="info--stats__numbers">
            <div class="div"><h5>1,487</h5><span>Posts</span></div>
            <div class="div"><h5>898</h5><span>Followers</span></div>
            <div class="div"><h5>1,310</h5><span>Following</span></div>
          </div>
        </div>
        <div class="info--description">
          <h3>Lejopic</h3>
          <p>Profile Description</p>
        </div>
        <div class="info--button">
          <button type="submit">Edit Profile</button>
        </div>
      </div>
    </header>
    <main>
      <div class="top-icons"></div>
      <div class="main-content"></div>
      <div class="bottom-icons"></div>
    </main>
  </div>
</body>
</html>
